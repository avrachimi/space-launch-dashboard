<!DOCTYPE html>
<html lang="en">

<head>
    <title>Space Launch Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <link rel="shortcut icon" href="#">
</head>

<body>
    <div id="header">
        <h1>Upcoming Space Launches</h1>
    </div>
    <table id="space-launch-table">
        <tr id="space-launch-table-header">
            <th>Name</th>
            <th>Status</th>
            <th>Launch Date & Time</th>
            <th>Launch Provider</th>
            <th>Launch Type</th>
        </tr>
    </table>

    <div id="details-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>GSLV Mk III | OneWeb 14</h3>
            <p>
                <strong>Status:</strong> Go<br />
                <strong>Launch:</strong> Fri Oct 21 2022 19:42:00 GMT+0100 (British Summer Time)<br />
                <strong>Launch Provider:</strong> Indian Space Research Organization (Government)
            </p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
