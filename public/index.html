<!DOCTYPE html>
<html lang="en">

<head>
    <title>Space Launch Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <link rel="shortcut icon" href="#">
</head>

<body>
    <div id="header">
        <h1>Upcoming Space Launches</h1>
    </div>
    <table id="space-launch-table">
        <tr id="space-launch-table-header">
            <th>Name</th>
            <th>Status</th>
            <th>Launch Date & Time</th>
            <th>Launch Provider</th>
            <th>Launch Type</th>
        </tr>
    </table>

    <div id="details-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modal-launch-title"></h3>
            <p>
                <strong>Status: </strong><span id="modal-launch-status"></span><br />
                <strong>Launch: </strong><span id="modal-launch-datetime"></span><br />
                <strong>Launch Provider: </strong><span id="modal-launch-provider"></span><br />
                <strong>Launch Details: </strong><span id="modal-launch-details"></span>
            </p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
